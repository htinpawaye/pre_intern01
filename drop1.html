<!DOCTYPE html>
<html>
    <head>
        <title>Test Dropdown List</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script>
            document.addEventListener(`DOMContentLoaded`, function(){
                document.querySelectorAll(`.Dropdown-item`).forEach(function(a){
                    a.onclick = function(){
                        document.querySelector(`#hello`).style.color=a.dataset.color;
                    };
                });
            });
        </script>
    </head>
    <body>
        <h1 id="hello">Hello!Welcome To Our Preintern Group.</h1>
        <div class="dropdown">
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="Dropdown-item" data-color="red">Red</a>
            <a class="Dropdown-item" data-color="green">Green</a>
            <a class="Dropdown-item" data-color="blue">Blue</a>
            <a class="Dropdown-item" data-color="yellow">Yellow</a>
            </div>
        </div>
        

    </body>

</html>
