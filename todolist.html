<!DOCTYPE html>
<html>
    <head>
        <title>Preintern Group</title>
        <script>
            document.addEventListener(`DOMContentLoaded`,()=>{

                document.querySelector(`#todo-list`).onsubmit=()=>{

                    const li=document.createElement(`li`);
                    li.innerHTML=document.querySelector(`#task`).value;

                    document.querySelector(`#list`).append(li);

                    document.querySelector(`#task`).value=``;

                    return false;
                };
            });
        </script>
    </head>To Do List</h1>
    <ul id="list">

    </ul>
    <form id="todo-list">
        <input id="task" autocomplete="off" autofocus placeholder="Ad todo-task" type="text">
        <input type="submit">
    </form>
    </body>
</html>
